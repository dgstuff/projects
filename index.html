<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dhruv's Projects</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Anonymous+Pro&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #363232;
      --background-alt: #3b3b3b;
      --alt-color: #e8b7b7;
      --font-color: rgb(230, 228, 228);
      --grey-font: rgb(124, 123, 123);
      --link-hover: #ffdddd;
      --tag-bg: #504848;
      --tag-color: #e8b7b7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background-color);
      font-family: 'Roboto', sans-serif;
      color: var(--font-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2em;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
      text-align: center;
      color: var(--alt-color);
    }

    .intro {
      font-size: 1em;
      color: var(--grey-font);
      text-align: center;
      max-width: 600px;
      margin-bottom: 2em;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5em;
      width: 100%;
      max-width: 900px;
    }

    @media (min-width: 600px) {
      .container {
        grid-template-columns: 1fr 1fr;
      }
    }

    .project {
      background-color: var(--background-alt);
      border-radius: 15px;
      padding: 1.2em;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-left: 3px solid var(--alt-color);
    }

    .project:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
    }

    .project h3 {
      color: var(--alt-color);
      margin-bottom: 0.4em;
      font-size: 1.2em;
      font-weight: 600;
    }

    .project h3 a {
      text-decoration: none;
      color: inherit;
      border-bottom: 1px dashed transparent;
      transition: color 0.2s ease, border-bottom 0.2s ease;
    }

    .project h3 a:hover {
      color: var(--link-hover);
      border-bottom: 1px dashed currentColor;
    }

    .project p {
      color: var(--font-color);
      font-size: 0.95em;
      line-height: 1.5;
      margin-bottom: 0.6em;
    }

    .project .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5em;
      margin-top: 0.5em;
    }

    .project .tag {
      background-color: var(--tag-bg);
      color: var(--tag-color);
      font-size: 0.75em;
      padding: 0.2em 0.6em;
      border-radius: 12px;
      display: inline-block;
      font-weight: 500;
    }

    .project .tag:hover {
      background-color: var(--alt-color);
      color: var(--background-color);
      cursor: default;
    }

    a {
      color: var(--alt-color);
      text-decoration: none;
      border-bottom: 1px dashed transparent;
      transition: color 0.2s ease, border-bottom 0.2s ease;
    }

    a:hover {
      color: var(--link-hover);
      border-bottom: 1px dashed currentColor;
    }

    .footer {
      width: 100%;
      color: var(--grey-font);
      font-size: 0.8em;
      padding: 1.5em;
      text-align: center;
      margin-top: 3em;
      border-top: 1px solid var(--grey-font);
    }
  </style>
</head>
<body>
  <h1>Dhruv's Projects</h1>
  <p class="intro">Hey there üëã ‚Äî I'm Dhruv, and this is a quick peek into the stuff I've been building lately. These projects are powered by curiosity, and a lot of late-night debugging.</p>

  <div class="container" id="projects-container">Loading projects...</div>

  <div class="footer">
    Handcrafted by <a href="https://github.com/dgstuff" target="_blank" rel="noopener noreferrer">Dhruv</a> ‚Ä¢ Hosted on <a href="https://pages.github.com" target="_blank" rel="noopener noreferrer">GitHub Pages</a>
  </div>

  <script>
    fetch('./projects.json')
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        return response.json();
      })
      .then(projects => {
        const container = document.getElementById('projects-container');
        container.innerHTML = '';

        if (!Array.isArray(projects) || projects.length === 0) {
          container.innerHTML = '<p>No projects found.</p>';
          return;
        }

        projects.forEach(project => {
          // Dynamic tag generation
          const tags = [];

          if (project.url) tags.push("üåê Web");
          if (/AI/i.test(project.name + " " + project.description)) tags.push("ü§ñ AI");
          if (/game/i.test(project.name + " " + project.description)) tags.push("üéÆ Game");
          if (/tool/i.test(project.name + " " + project.description)) tags.push("üõ†Ô∏è Tool");
          if (/quiz/i.test(project.name + " " + project.description)) tags.push("üìù Quiz");

          const div = document.createElement('div');
          div.className = 'project';
          div.innerHTML = `
            <h3><a href="${project.url}" target="_blank" rel="noopener noreferrer">${project.name}</a></h3>
            <p>${project.description}</p>
            <div class="tags">
              ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
            </div>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('projects-container').innerHTML = '<p>‚ö†Ô∏è Oops, something went wrong while loading the projects.</p>';
        console.error('Error loading projects.json:', error);
      });
  </script>
</body>
</html>
